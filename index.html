<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="envelope">
        <div class="card" onclick="flipCard()">
            <div class="card-front">
                <div class="heart"></div>
                <h2>Tap to Open ❤️</h2>
            </div>
            <div class="card-inside">
                <div class="content-wrapper">
                    <div class="photo-album">
                        <div class="photo-container">
                            <img id="currentPhoto" src="images/photo1.jpg" alt="Our Memory"/>
                            <div class="navigation">
                                <button onclick="prevPhoto(event)">❮</button>
                                <button onclick="nextPhoto(event)">❯</button>
                            </div>
                        </div>
                    </div>
                    <div class="message-section">
                        <h1>Happy Birthday!</h1>
                        <div class="wishes" id="wishes">
                            <p class="wish active">Wish #1: May your day be filled with joy and laughter!</p>
                            <p class="wish">Wish #2: You make my world complete!</p>
                            <p class="wish">Wish #3: Thank you for being in my life!</p>
                            <p class="wish">Wish #4: You are my everything!</p>
                            <p class="wish">Wish #5: I love you more each day!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Flip card on click
        function flipCard() {
            document.querySelector('.card').classList.toggle('open');
        }

        // Photo navigation
        const photos = [
            'images/photo1.jpg',
            'images/photo2.jpg',
            'images/photo3.jpg',
            'images/photo4.jpg'
        ];
        let current = 0;

        function nextPhoto(e) {
            e.stopPropagation();
            current = (current + 1) % photos.length;
            document.getElementById('currentPhoto').src = photos[current];
        }

        function prevPhoto(e) {
            e.stopPropagation();
            current = (current - 1 + photos.length) % photos.length;
            document.getElementById('currentPhoto').src = photos[current];
        }

        // Rotate birthday wishes
        const wishes = document.querySelectorAll('.wish');
        let wishIndex = 0;
        setInterval(() => {
            wishes[wishIndex].classList.remove('active');
            wishIndex = (wishIndex + 1) % wishes.length;
            wishes[wishIndex].classList.add('active');
        }, 4000);
    </script>
</body>
</html>
